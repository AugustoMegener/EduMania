<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - EduMania - Plataforma de Estudos</title>
    <link rel="stylesheet" href="/static/signup-style.css">
    <script src="/static/script-signup.js" defer></script>
</head>
<body>

    <div class="login-container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <!-- DecoraÃ§Ã£o de fundo removida para estilo flat -->
        <div class="background-decoration">
        </div>

        <!-- Card de CriaÃ§Ã£o de Conta -->
        <div class="card" style="max-width: 400px;">
            <!-- CabeÃ§alho do Card -->
            <div class="login-header">
                <div class="login-icon">ğŸ“</div>
                <h1>Crie sua Conta</h1>
                <p class="login-subtitle">Comece sua jornada de conhecimento</p>
            </div>

            <!-- FormulÃ¡rio de CriaÃ§Ã£o de Conta -->
            <form class="login-form" action="/signup" method="POST">

                <div class="form-group">
                    <label for="first_name" class="form-label">Nome</label>
                    <input
                            type="text"
                            id="first_name"
                            name="firstName"
                            class="form-input"
                            placeholder="Fulano"
                            required
                    >
                    <span class="form-icon"></span>
                </div>

                <div class="form-group">
                    <label for="last_name" class="form-label">Sobrenome</label>
                    <input
                            type="text"
                            id="last_name"
                            name="lastName"
                            class="form-input"
                            placeholder="de Tal"
                            required
                    >
                    <span class="form-icon"></span>
                </div>

                <!-- Campo de Email -->
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu.email@exemplo.com"
                        required
                    >
                    <span class="form-icon">ğŸ“§</span>
                </div>

                <!-- Campo de Senha -->
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Crie uma senha segura"
                        required
                    >
                    <span class="form-icon">ğŸ”</span>
                </div>

                <!-- Campo de RepetiÃ§Ã£o de Senha -->
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Repetir Senha</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="form-input" 
                        placeholder="Repita a senha"
                        required
                    >
                    <span class="form-icon">ğŸ”</span>
                </div>



                <!-- Mensagem de Erro de Senha -->
                <div id="password-match-error" class="error-message" style="display: none;">
                    As senhas nÃ£o coincidem. Por favor, verifique.
                </div>

                <!-- BotÃ£o de CriaÃ§Ã£o de Conta -->
                <button type="submit" class="btn-login-submit">Criar Conta</button>

                <div class="alert alert-danger" th:if="${error}">
                    <span th:text="#{${error}}"></span>
                </div>
            </form>

            <!-- Links Adicionais -->
            <div class="card-footer">
                <a href="login.html" class="login-link">JÃ¡ tem uma conta? FaÃ§a Login</a>
            </div>

            <!-- DecoraÃ§Ã£o inferior -->
            <div class="login-decoration">
                <span class="decoration-line"></span>
                <span class="decoration-text">ğŸ“š EduMania ğŸ“š</span>
                <span class="decoration-line"></span>
            </div>
        </div>
    </div>

</body>
</html>
